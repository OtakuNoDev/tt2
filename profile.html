<div class="profile-container">
    <h2>Profile</h2>
    <form id="profile-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name">
        </div>
      </div>
      <fieldset class="goals-fieldset">
        <legend>Personal Goals</legend>
        <div class="form-group">
          <label for="daily-goal">Daily Goal</label>
          <select id="daily-goal">
            <option value="15 minutes">15 minutes</option>
            <option value="30 minutes">30 minutes</option>
            <option value="1 hour">1 hour</option>
          </select>
        </div>
        <div class="form-group">
          <label for="weekly-goal">Weekly Goal</label>
          <select id="weekly-goal">
            <option value="1 hour">1 hour</option>
            <option value="3 hours">3 hours</option>
            <option value="5 hours">5 hours</option>
          </select>
        </div>
        <div class="form-group">
          <label for="first-day">First Day of Week</label>
          <select id="first-day">
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
          </select>
        </div>
      </fieldset>
      <button type="button" id="save-changes">Save Changes</button>
    </form>
  </div>  

<script src="profile.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
