<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Speed Typing Game</title>
    <link rel="stylesheet" href="typingtest.css">

</head>
<body>
    <h1 style="position: absolute; top: 10px; left: 20px; font-size: 24px; font-family: Arial, sans-serif; margin: 0; color: white;">Typing Tutor</h1>

    <header style="margin-top: 40px;">

        <input type="text" class="input-field">

                    <li class="mistake">

                        <p>
                            WPM:
                        </p>

                    <li class="cpm">
                        <p>
                            CPM:
                        </p>

            </div>
        </div>
    </div>
